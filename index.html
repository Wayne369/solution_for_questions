<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤¢å¢ƒç¥è«­ | Dream Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400&family=Zen+Maru+Gothic:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-primary: #f0f8ff;
            --text-secondary: rgba(240, 248, 255, 0.7);
            --dream-gradient: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --aurora-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --bg-deep: #0f0c29; 
            --bg-mid: #302b63;
            --bg-light: #24243e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            color: var(--text-primary);
            font-family: 'Philosopher', 'Zen Maru Gothic', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            touch-action: none;
            display: flex;
            flex-direction: column; /* æ”¹ç‚ºå‚ç›´æ’åˆ— */
            align-items: center;
            /* èƒŒæ™¯æµå‹•å‹•ç•« */
            background: linear-gradient(-45deg, var(--bg-deep), var(--bg-mid), var(--bg-light), #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #vfx-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0; pointer-events: none; opacity: 0.5;
        }

        /* === é ‚éƒ¨æ§åˆ¶åˆ— === */
        .controls {
            position: absolute; top: 20px; right: 20px;
            z-index: 50; display: flex; gap: 15px;
        }
        .ctrl-btn {
            color: var(--text-secondary);
            font-size: 1.5rem; cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .ctrl-btn:hover { background: rgba(255, 255, 255, 0.2); color: #fff; transform: scale(1.1); }
        .ctrl-btn.active { color: #fbc2eb; border-color: #fbc2eb; box-shadow: 0 0 15px rgba(251, 194, 235, 0.3); }

        /* === æŠ¬é ­é¡¯ç¤ºèªªæ˜ (HUD) === */
        .hud {
            position: relative; z-index: 20;
            text-align: center;
            margin-top: 10vh; /* è·é›¢é ‚éƒ¨ */
            margin-bottom: 20px;
            transition: opacity 0.5s;
        }
        .hud h1 {
            font-family: 'Philosopher', sans-serif;
            font-size: 3rem; margin: 0 0 10px 0;
            background: var(--aurora-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(161, 140, 209, 0.3));
        }
        .steps {
            display: flex; gap: 20px; justify-content: center;
            font-size: 0.95rem; color: var(--text-secondary);
            font-family: 'Zen Maru Gothic', sans-serif;
            letter-spacing: 1px;
        }
        .step span { color: #e0c3fc; font-weight: bold; margin-right: 5px; }
        
        /* ç•¶é€²å…¥å„€å¼æ™‚ï¼Œéš±è—æ¨™é¡Œ */
        .hud.hidden { opacity: 0; pointer-events: none; }

        /* === æ ¸å¿ƒäº’å‹•å€ === */
        .container {
            position: relative; z-index: 10;
            flex-grow: 1; /* ä½”æ“šå‰©é¤˜ç©ºé–“ */
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%;
        }

        .core-wrapper {
            position: relative; width: 260px; height: 260px;
            display: flex; justify-content: center; align-items: center;
        }

        .oracle-core {
            width: 100%; height: 100%; border-radius: 50%;
            position: absolute; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 60%);
            box-shadow: 0 0 40px rgba(161, 140, 209, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
        }

        .oracle-core.locked { cursor: default; opacity: 0 !important; pointer-events: none; }
        .oracle-core.charging {
            transform: scale(0.92);
            box-shadow: 0 0 60px rgba(251, 194, 235, 0.5), inset 0 0 40px rgba(161, 140, 209, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
        }
        .oracle-core.vibrating { animation: vibrate 0.05s infinite linear; }
        
        @keyframes vibrate {
            0% { transform: scale(0.92) translate(0, 0); }
            50% { transform: scale(0.92) translate(1px, 1px); }
            100% { transform: scale(0.92) translate(0, 0); }
        }

        .progress-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform: rotate(-90deg); pointer-events: none;
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.05s linear; /* æ›´å¿«çš„åæ‡‰ */
            stroke: url(#auroraGradient); stroke-width: 5;
            stroke-linecap: round; fill: transparent;
            filter: drop-shadow(0 0 15px rgba(224, 195, 252, 0.8));
        }
        
        .symbol {
            font-size: 3.5rem; opacity: 0.6; transition: all 0.3s;
            background: var(--aurora-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .oracle-core:hover .symbol { opacity: 1; transform: scale(1.1); }

        /* ç­”æ¡ˆé¡¯ç¤º */
        .answer-text {
            position: absolute; z-index: 20;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 3.5rem; font-weight: 700;
            text-align: center; width: 90%;
            pointer-events: none; opacity: 0;
            transform: scale(0.8) translateY(10px);
            filter: blur(15px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(to bottom, #fff 40%, #a18cd1 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(161, 140, 209, 0.5);
        }
        .answer-text.show { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }

        /* === é‡ç½®æŒ‰éˆ• (åº•éƒ¨) === */
        .reset-hint {
            position: absolute; bottom: 10%; z-index: 20;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.1rem; color: var(--text-secondary);
            opacity: 0; transform: translateY(20px);
            transition: all 0.5s; cursor: pointer;
            padding: 10px 30px; border-radius: 30px;
            border: 1px solid transparent;
            letter-spacing: 2px;
        }
        .reset-hint.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .reset-hint:hover {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

    </style>
</head>
<body>

    <canvas id="vfx-canvas"></canvas>

    <div class="controls">
        <div class="ctrl-btn" id="mute-btn" onclick="toggleMute()">ğŸ”Š</div>
    </div>

    <div class="hud" id="hud">
        <h1>Dream Oracle</h1>
        <div class="steps">
            <div class="step"><span>1</span>é»˜å¿µå•é¡Œ</div>
            <div class="step"><span>2</span>é•·æŒ‰æ ¸å¿ƒ</div>
            <div class="step"><span>3</span>è†è½ç¥è«­</div>
        </div>
    </div>

    <div class="container">
        <div class="core-wrapper">
            <div class="answer-text" id="answer"></div>
            <div class="oracle-core" id="core">
                <svg class="progress-svg" viewBox="0 0 260 260">
                    <defs>
                        <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#e0c3fc" />
                            <stop offset="100%" stop-color="#8ec5fc" />
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-circle" 
                            cx="130" cy="130" r="120" 
                            stroke-dasharray="754" 
                            stroke-dashoffset="754" />
                </svg>
                <div class="symbol" id="core-symbol">âœ¦</div>
            </div>
        </div>
    </div>

    <div class="reset-hint" id="reset-btn" onclick="resetApp()">
        â†º é‡æ–°é€£çµ
    </div>

    <script>
        const answers = [
            "æ™‚æ©Ÿå·²åˆ°", "ç›¸ä¿¡ç›´è¦º", "ä¿æŒéœé»˜", "å¤§è†½å‰è¡Œ", "æ”¾ä¸‹åŸ·å¿µ", 
            "çµæœé©šäºº", "ç­‰å¾…ä¿¡è™Ÿ", "å›æ­¸åˆå¿ƒ", "å°‹æ±‚ç›Ÿå‹", "ç­”æ¡ˆåœ¨é¢¨ä¸­", 
            "ç¨å®‰å‹¿èº", "è¬¹æ…è¡Œäº‹", "å…‰åœ¨å‰æ–¹", "æ··æ²Œæœªæ˜", "å€¼å¾—å†’éšª", 
            "é‡æ–°æ€è€ƒ", "ä½ æ˜¯å°çš„", "å‘½é‹å·²å®š", "ç„¡éœ€å¤šè¨€", "æ”¾æ‰‹ä¸€æ"
        ];

        const core = document.getElementById('core');
        const coreSymbol = document.getElementById('core-symbol');
        const ring = document.querySelector('.progress-ring-circle');
        const answerEl = document.getElementById('answer');
        const hud = document.getElementById('hud');
        const resetBtn = document.getElementById('reset-btn');
        const muteBtn = document.getElementById('mute-btn');

        let charge = 0;
        let isHolding = false;
        let isRevealed = false;
        let animFrame;
        const totalLength = 754; 
        // å„€å¼é€Ÿåº¦åƒæ•¸ï¼šæ¯æ¬¡å¢åŠ çš„æ•¸å€¼ (è¶Šå¤§è¶Šå¿«)
        // åŸæœ¬æ˜¯ 0.8ï¼Œç¾åœ¨æ”¹ç‚º 2.2ï¼Œé€Ÿåº¦æå‡ç´„ 3 å€
        const CHARGE_SPEED = 2.2; 

        // ==========================================
        // === VFX Engine ===
        // ==========================================
        const canvas = document.getElementById('vfx-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, cx, cy;
        let vfxState = 'idle'; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2; cy = h / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(type) { this.type = type; this.reset(); }
            reset() {
                if (this.type === 'ambient') {
                    this.x = Math.random() * w; this.y = Math.random() * h;
                    this.vx = (Math.random()-0.5)*0.2; this.vy = (Math.random()-0.5)*0.2;
                    this.size = Math.random() * 3; this.life = Math.random();
                    this.hue = Math.random()>0.5 ? 260 : 320; 
                } else if (this.type === 'charge') {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 180 + Math.random() * 150;
                    this.x = cx + Math.cos(angle) * dist; this.y = cy + Math.sin(angle) * dist;
                    this.size = Math.random() * 2 + 1;
                    this.speed = 6 + Math.random() * 5; // ç²’å­é€Ÿåº¦ä¹ŸåŠ å¿«
                    this.active = true; this.hue = 280;
                } else if (this.type === 'burst') {
                    this.x = cx; this.y = cy;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 12 + 4;
                    this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 6 + 2; this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.active = true; this.hue = Math.random()*60 + 240;
                }
            }
            update() {
                if (this.type === 'ambient') {
                    this.x += this.vx; this.y += this.vy; this.life += 0.003;
                    this.alpha = (Math.sin(this.life*3)+1)/2*0.3;
                    if(this.x<0||this.x>w||this.y<0||this.y>h) this.reset();
                } else if (this.type === 'charge' && this.active) {
                    const dx = cx - this.x; const dy = cy - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 40) { this.active = false; } 
                    else {
                        const angle = Math.atan2(dy, dx);
                        this.x += Math.cos(angle)*this.speed; this.y += Math.sin(angle)*this.speed;
                        this.speed += 0.5; this.alpha = 1 - (dist/350);
                    }
                } else if (this.type === 'burst' && this.active) {
                    this.x += this.vx; this.y += this.vy; this.vx*=0.94; this.vy*=0.94;
                    this.life -= this.decay; this.alpha = this.life;
                    if (this.life<=0) this.active = false;
                }
            }
            draw() {
                if (this.type!=='ambient' && !this.active) return;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 70%, ${this.alpha})`;
                ctx.fill();
            }
        }

        const particles = [
            ...Array.from({length: 60}, ()=>new Particle('ambient')),
            ...Array.from({length: 100}, ()=>new Particle('charge')),
            ...Array.from({length: 150}, ()=>new Particle('burst'))
        ];

        function animateVFX() {
            ctx.clearRect(0,0,w,h); ctx.globalCompositeOperation = 'screen';
            particles.forEach(p => { 
                if(vfxState==='idle' && p.type!=='ambient') return;
                if(vfxState==='charging' && p.type==='burst') return;
                if(vfxState==='burst' && p.type==='charge') return;
                
                if(vfxState==='charging' && p.type==='charge' && !p.active && Math.random()>0.7) p.reset();
                
                p.update(); p.draw(); 
            });
            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animateVFX);
        }
        animateVFX();

        // ==========================================
        // === Audio Engine ===
        // ==========================================
        const Audio = {
            ctx: null, masterGain: null, isMuted: false, chargeOsc: null,
            init() {
                if(this.ctx) return; // é¿å…é‡è¤‡åˆå§‹åŒ–
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.3;
                this.masterGain.connect(this.ctx.destination);
                this.startDrone();
            },
            resume() {
                if(this.ctx && this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },
            toggleMute() {
                this.isMuted = !this.isMuted;
                if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted?0:0.3, this.ctx.currentTime, 0.1);
                return this.isMuted;
            },
            startDrone() {
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sine'; osc.frequency.value = 110; gain.gain.value = 0.05;
                osc.connect(gain); gain.connect(this.masterGain); osc.start();
            },
            startCharge() {
                if(this.isMuted) return;
                this.chargeOsc = this.ctx.createOscillator();
                this.chargeGain = this.ctx.createGain();
                this.chargeOsc.type = 'triangle'; this.chargeOsc.frequency.value = 220;
                
                // åŠ é€ŸéŸ³æ•ˆåæ‡‰
                this.chargeGain.gain.setValueAtTime(0, this.ctx.currentTime);
                this.chargeGain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime + 0.5); // åŠ å¿«æ·¡å…¥
                
                this.chargeOsc.connect(this.chargeGain); this.chargeGain.connect(this.masterGain);
                this.chargeOsc.start();
            },
            updateCharge(progress) {
                if(this.chargeOsc && !this.isMuted) {
                    this.chargeOsc.frequency.setTargetAtTime(220 + progress*3, this.ctx.currentTime, 0.05);
                }
            },
            stopCharge() {
                if(this.chargeOsc) {
                    this.chargeGain.gain.linearRampToValueAtTime(0, this.ctx.currentTime+0.1);
                    this.chargeOsc.stop(this.ctx.currentTime+0.1); this.chargeOsc = null;
                }
            },
            playReveal() {
                if(this.isMuted) return;
                const scales = [[261,329,392,523], [220,261,329,440], [196,246,293,392]];
                const scale = scales[Math.floor(Math.random()*scales.length)];
                scale.forEach((f,i) => { 
                    const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                    osc.type = Math.random()>0.5?'sine':'triangle'; osc.frequency.value = f;
                    const t = this.ctx.currentTime + (i*0.05);
                    gain.gain.setValueAtTime(0, t);
                    gain.gain.linearRampToValueAtTime(0.1, t+0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, t+2.5);
                    osc.connect(gain); gain.connect(this.masterGain);
                    osc.start(t); osc.stop(t+3);
                });
            }
        };

        // ==========================================
        // === Logic ===
        // ==========================================

        function enableInteractions() {
            core.addEventListener('mousedown', startHold);
            core.addEventListener('touchstart', startHold, {passive: false});
            window.addEventListener('mouseup', endHold);
            window.addEventListener('touchend', endHold);
        }
        function disableInteractions() {
            core.removeEventListener('mousedown', startHold);
            core.removeEventListener('touchstart', startHold);
        }

        // åˆå§‹åŒ–
        enableInteractions();

        function toggleMute() {
            const muted = Audio.toggleMute();
            muteBtn.innerText = muted ? 'ğŸ”‡' : 'ğŸ”Š';
            muteBtn.classList.toggle('active', !muted);
        }

        function resetApp() {
            isHolding = false; isRevealed = false; charge = 0;
            updateRing(0); vfxState = 'idle';
            
            answerEl.classList.remove('show');
            core.style.opacity = 1; coreSymbol.style.opacity = 0.6;
            core.style.transform = "scale(1)";
            core.classList.remove('locked', 'charging', 'vibrating');
            
            hud.classList.remove('hidden'); // é¡¯ç¤ºèªªæ˜
            resetBtn.classList.remove('visible'); // éš±è—é‡ç½®æŒ‰éˆ•

            enableInteractions();
        }

        function startHold(e) {
            if (e.cancelable) e.preventDefault();
            if (isRevealed) return; 

            // è‡ªå‹•è§£é–éŸ³é » (å¦‚æœå°šæœªåˆå§‹åŒ–)
            if (!Audio.ctx) Audio.init();
            Audio.resume();
            
            isHolding = true;
            core.classList.add('charging');
            vfxState = 'charging';
            
            // éš±è— HUD
            hud.classList.add('hidden');
            
            Audio.startCharge();
            loop();
        }

        function endHold(e) {
            if (!isHolding) return; 

            isHolding = false;
            core.classList.remove('charging', 'vibrating');
            Audio.stopCharge();

            if (charge >= 100) {
                reveal();
            } else {
                vfxState = 'idle';
                hud.classList.remove('hidden'); // å¦‚æœæ”¾æ£„ï¼Œé¡¯ç¤ºèªªæ˜
                const rollback = setInterval(() => {
                    charge -= 10; // å›é€€ä¹ŸåŠ é€Ÿ
                    if (charge < 0) charge = 0; 
                    updateRing(charge);
                    if (charge <= 0) clearInterval(rollback); 
                }, 10);
            }
        }

        function loop() {
            if (!isHolding) return;
            charge += CHARGE_SPEED; // æ ¸å¿ƒåŠ é€Ÿé‚è¼¯
            updateRing(charge);
            Audio.updateCharge(charge);
            if (charge > 30) core.classList.add('vibrating');
            
            if (charge >= 100) {
                isHolding = false; 
                Audio.stopCharge();
                reveal();
            } else {
                animFrame = requestAnimationFrame(loop);
            }
        }

        function updateRing(percent) {
            ring.style.strokeDashoffset = totalLength - (percent / 100) * totalLength;
        }

        function reveal() {
            isRevealed = true;
            charge = 0; updateRing(0);

            disableInteractions();
            core.classList.add('locked');
            vfxState = 'burst';
            
            particles.forEach(p => { if(p.type==='burst') p.reset(); }); // ç¢ºä¿çˆ†ç™¼ç²’å­é‡ç½®
            Audio.playReveal();
            
            core.style.opacity = 0; core.style.transform = "scale(1.5)";
            
            setTimeout(() => {
                answerEl.innerText = answers[Math.floor(Math.random() * answers.length)];
                answerEl.classList.add('show');
            }, 100);

            // é¡¯ç¤ºåº•éƒ¨é‡ç½®æŒ‰éˆ•
            setTimeout(() => {
                resetBtn.classList.add('visible');
            }, 1500);
        }
    </script>
</body>
