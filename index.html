    <script>
        const answers = [
            "æ™‚æ©Ÿå·²åˆ°", "ç›¸ä¿¡ç›´è¦º", "ä¿æŒéœé»˜", "å¤§è†½å‰è¡Œ", "æ”¾ä¸‹åŸ·å¿µ", 
            "çµæœé©šäºº", "ç­‰å¾…ä¿¡è™Ÿ", "å›æ­¸åˆå¿ƒ", "å°‹æ±‚ç›Ÿå‹", "ç­”æ¡ˆåœ¨é¢¨ä¸­", 
            "ç¨å®‰å‹¿èº", "è¬¹æ…è¡Œäº‹", "å…‰åœ¨å‰æ–¹", "æ··æ²Œæœªæ˜", "å€¼å¾—å†’éšª", 
            "é‡æ–°æ€è€ƒ", "ä½ æ˜¯å°çš„", "å‘½é‹å·²å®š", "ç„¡éœ€å¤šè¨€", "æ”¾æ‰‹ä¸€æ"
        ];

        const core = document.getElementById('core');
        const coreSymbol = document.getElementById('core-symbol');
        const ring = document.querySelector('.progress-ring-circle');
        const answerEl = document.getElementById('answer');
        const instruction = document.getElementById('instruction');
        const modal = document.getElementById('modal');
        const muteBtn = document.getElementById('mute-btn');
        const resetBtn = document.getElementById('reset-btn');

        let charge = 0;
        let isHolding = false;
        let isRevealed = false;
        let animFrame;
        const totalLength = 754; // 2 * PI * 120

        // ==========================================
        // === VFX Engine (Soft & Dreamy) ===
        // ==========================================
        const canvas = document.getElementById('vfx-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, cx, cy;
        let vfxState = 'idle'; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2; cy = h / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(type) {
                this.type = type;
                this.reset();
            }
            reset() {
                if (this.type === 'ambient') {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.2;
                    this.vy = (Math.random() - 0.5) * 0.2;
                    this.size = Math.random() * 3; // æ›´å¤§çš„æŸ”å’Œç²’å­
                    this.life = Math.random();
                    // ç²‰è‰²èˆ‡è—è‰²ç³»
                    this.hue = Math.random() > 0.5 ? 260 : 320; 
                } else if (this.type === 'charge') {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 200 + Math.random() * 200;
                    this.x = cx + Math.cos(angle) * dist;
                    this.y = cy + Math.sin(angle) * dist;
                    this.size = Math.random() * 2 + 1;
                    this.speed = 3 + Math.random() * 4;
                    this.active = true;
                    this.hue = 280;
                } else if (this.type === 'burst') {
                    this.x = cx; this.y = cy;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 3;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 5 + 2;
                    this.life = 1;
                    this.decay = Math.random() * 0.015 + 0.005;
                    this.active = true;
                    this.hue = Math.random() * 60 + 240; // è—ç´«æ¼¸å±¤
                }
            }
            update() {
                if (this.type === 'ambient') {
                    this.x += this.vx; this.y += this.vy;
                    this.life += 0.003;
                    this.alpha = (Math.sin(this.life * 3) + 1) / 2 * 0.3;
                    if(this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
                } else if (this.type === 'charge' && this.active) {
                    const dx = cx - this.x; const dy = cy - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 40) { this.active = false; } 
                    else {
                        const angle = Math.atan2(dy, dx);
                        this.x += Math.cos(angle) * this.speed;
                        this.y += Math.sin(angle) * this.speed;
                        this.speed += 0.2; 
                        this.alpha = 1 - (dist / 400);
                    }
                } else if (this.type === 'burst' && this.active) {
                    this.x += this.vx; this.y += this.vy;
                    this.vx *= 0.95; this.vy *= 0.95;
                    this.life -= this.decay;
                    this.alpha = this.life;
                    if (this.life <= 0) this.active = false;
                }
            }
            draw() {
                if (this.type !== 'ambient' && !this.active) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 70%, ${this.alpha})`;
                // æ¨¡ç³Šæ•ˆæœè®“ç²’å­è®ŠæŸ”å’Œ
                ctx.shadowBlur = this.size * 2;
                ctx.shadowColor = `hsla(${this.hue}, 70%, 70%, ${this.alpha})`;
                ctx.fill();
                ctx.shadowBlur = 0; // é‡ç½®ä»¥é˜²å½±éŸ¿æ•ˆèƒ½
            }
        }

        const ambientParticles = Array.from({length: 60}, () => new Particle('ambient'));
        const chargeParticles = Array.from({length: 100}, () => new Particle('charge'));
        const burstParticles = Array.from({length: 180}, () => new Particle('burst'));

        function animateVFX() {
            ctx.clearRect(0, 0, w, h);
            // æ··åˆæ¨¡å¼è®“å…‰æšˆç–ŠåŠ æ›´ç¾
            ctx.globalCompositeOperation = 'screen';
            ambientParticles.forEach(p => { p.update(); p.draw(); });
            if (vfxState === 'charging') {
                chargeParticles.forEach(p => { 
                    if(!p.active && Math.random() > 0.8) p.reset(); 
                    p.update(); p.draw(); 
                });
            } else if (vfxState === 'burst') {
                 burstParticles.forEach(p => { p.update(); p.draw(); });
            }
            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animateVFX);
        }
        animateVFX();

        // ==========================================
        // === Audio Engine (Varied Scales & Timbres) ===
        // ==========================================
        const Audio = {
            ctx: null, masterGain: null, isMuted: false, chargeOsc: null,
            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.3;
                this.masterGain.connect(this.ctx.destination);
                this.startDrone();
            },
            toggleMute() {
                this.isMuted = !this.isMuted;
                if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted?0:0.3, this.ctx.currentTime, 0.2);
                return this.isMuted;
            },
            startDrone() {
                // æ›´æŸ”å’Œçš„èƒŒæ™¯éŸ³ (Sine wave)
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.value = 110; // A2
                gain.gain.value = 0.05;
                osc.connect(gain); gain.connect(this.masterGain);
                osc.start();
            },
            startCharge() {
                if(this.isMuted) return;
                this.chargeOsc = this.ctx.createOscillator();
                this.chargeGain = this.ctx.createGain();
                // ä½¿ç”¨ Triangle æ³¢ï¼Œè²éŸ³è¼ƒåœ“æ½¤
                this.chargeOsc.type = 'triangle'; 
                this.chargeOsc.frequency.value = 220;
                
                this.chargeGain.gain.setValueAtTime(0, this.ctx.currentTime);
                this.chargeGain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime+2);
                
                this.chargeOsc.connect(this.chargeGain);
                this.chargeGain.connect(this.masterGain);
                this.chargeOsc.start();
            },
            updateCharge(progress) {
                if(this.chargeOsc && !this.isMuted) {
                    // å¹³æ»‘çš„é »ç‡ä¸Šå‡
                    this.chargeOsc.frequency.setTargetAtTime(220 + progress*2, this.ctx.currentTime, 0.1);
                }
            },
            stopCharge() {
                if(this.chargeOsc) {
                    this.chargeGain.gain.linearRampToValueAtTime(0, this.ctx.currentTime+0.2);
                    this.chargeOsc.stop(this.ctx.currentTime+0.2); 
                    this.chargeOsc = null;
                }
            },
            playReveal() {
                if(this.isMuted) return;
                
                // å®šç¾©ä¸åŒçš„éŸ³æ¨‚èª¿æ€§ (é »ç‡é™£åˆ—)
                const scales = [
                    [261.63, 329.63, 392.00, 523.25], // C Major (æ˜äº®)
                    [220.00, 261.63, 329.63, 440.00], // A Minor (æŸ”å’Œ/æ†‚å‚·)
                    [196.00, 246.94, 293.66, 392.00], // G Major (æº«æš–)
                    [293.66, 349.23, 440.00, 587.33]  // D Minor (ç¥ç¥•)
                ];

                // éš¨æ©Ÿé¸æ“‡ä¸€å€‹èª¿æ€§
                const selectedScale = scales[Math.floor(Math.random() * scales.length)];
                // éš¨æ©Ÿé¸æ“‡ä¸€ç¨®æ³¢å½¢ (éŸ³è‰²)
                const waveform = Math.random() > 0.5 ? 'sine' : 'triangle';
                // éš¨æ©Ÿæ’­æ”¾é€Ÿåº¦
                const speedFactor = 0.8 + Math.random() * 0.4;

                selectedScale.forEach((f,i) => { 
                    const osc = this.ctx.createOscillator(); 
                    const gain = this.ctx.createGain();
                    
                    osc.type = waveform;
                    osc.frequency.value = f;

                    // ç¶éŸ³æ•ˆæœ (Arpeggio)
                    const startTime = this.ctx.currentTime + (i * 0.05 * speedFactor);
                    const duration = 2.0 + Math.random(); // éš¨æ©Ÿé¤˜éŸ³é•·åº¦

                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.1, startTime + 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                    
                    osc.connect(gain); 
                    gain.connect(this.masterGain);
                    osc.start(startTime); 
                    osc.stop(startTime + duration + 0.5);
                });
            }
        };

        // === Application Logic ===
        function initExperience() {
            modal.classList.add('hidden');
            setTimeout(() => modal.style.display = 'none', 800);
            Audio.init();
            enableInteractions();
        }

        function toggleMute() {
            const muted = Audio.toggleMute();
            muteBtn.querySelector('span').innerText = muted ? 'ğŸ”‡' : 'ğŸ”Š';
        }

        function enableInteractions() {
            core.addEventListener('mousedown', startHold);
            core.addEventListener('touchstart', startHold, {passive: false});
            window.addEventListener('mouseup', endHold);
            window.addEventListener('touchend', endHold);
        }

        function disableInteractions() {
            core.removeEventListener('mousedown', startHold);
            core.removeEventListener('touchstart', startHold);
        }

        function resetApp() {
            isHolding = false; isRevealed = false; charge = 0;
            updateRing(0); vfxState = 'idle';
            
            answerEl.classList.remove('show');
            core.style.opacity = 1; 
            coreSymbol.style.opacity = 0.5;
            core.style.transform = "scale(1)";
            
            core.classList.remove('locked');
            resetBtn.classList.remove('highlight');
            
            instruction.classList.remove('fade');
            instruction.innerText = "é•·æŒ‰æ ¸å¿ƒæ³¨å…¥èƒ½é‡";
            core.classList.remove('charging', 'vibrating');

            enableInteractions();
        }

        function startHold(e) {
            if (e.cancelable) e.preventDefault();
            if (isRevealed) return; 
            
            isHolding = true;
            core.classList.add('charging');
            instruction.classList.add('fade');
            vfxState = 'charging';
            Audio.startCharge();
            loop();
        }

        function endHold(e) {
            if (!isHolding) return; 

            isHolding = false;
            core.classList.remove('charging', 'vibrating');
            Audio.stopCharge();

            if (charge >= 100) {
                reveal();
            } else {
                vfxState = 'idle';
                instruction.classList.remove('fade');
                const rollback = setInterval(() => {
                    charge -= 6; 
                    if (charge < 0) charge = 0; 
                    updateRing(charge);
                    if (charge <= 0) clearInterval(rollback); 
                }, 10);
            }
        }

        function loop() {
            if (!isHolding) return;
            charge += 0.8; 
            updateRing(charge);
            Audio.updateCharge(charge);
            if (charge > 50) core.classList.add('vibrating');
            
            if (charge >= 100) {
                isHolding = false; 
                Audio.stopCharge();
                reveal();
            } else {
                animFrame = requestAnimationFrame(loop);
            }
        }

        function updateRing(percent) {
            ring.style.strokeDashoffset = totalLength - (percent / 100) * totalLength;
        }

        function reveal() {
            isRevealed = true;
            charge = 0; 
            updateRing(0);

            disableInteractions();
            core.classList.add('locked');
            resetBtn.classList.add('highlight');

            vfxState = 'burst';
            burstParticles.forEach(p => p.reset());
            Audio.playReveal();
            
            core.style.opacity = 0; 
            core.style.transform = "scale(1.5)";
            
            setTimeout(() => {
                answerEl.innerText = answers[Math.floor(Math.random() * answers.length)];
                answerEl.classList.add('show');
            }, 200);

            setTimeout(() => {
                instruction.innerText = "å„€å¼å®Œæˆ";
                instruction.classList.remove('fade');
            }, 2500);
        }
    </script>
