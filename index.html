    <script>
        const answers = ["æ™‚æ©Ÿå·²åˆ°", "çµ•éå¶ç„¶", "ç›¸ä¿¡ç›´è¦º", "ä¿æŒéœé»˜", "å¤§è†½å‰è¡Œ", "æ”¾ä¸‹åŸ·å¿µ", "çµæœé©šäºº", "ç­‰å¾…ä¿¡è™Ÿ", "å›æ­¸åˆå¿ƒ", "å°‹æ±‚ç›Ÿå‹", "ç­”æ¡ˆåœ¨é¢¨ä¸­", "ç¨å®‰å‹¿èº", "è¬¹æ…è¡Œäº‹", "å…‰åœ¨å‰æ–¹", "æ··æ²Œæœªæ˜", "é€™å€¼å¾—å†’éšª", "é‡æ–°æ€è€ƒ", "ä½ æ˜¯å°çš„", "å‘½é‹å·²å®š", "ç„¡éœ€å¤šè¨€"];

        const core = document.getElementById('core');
        const coreSymbol = document.getElementById('core-symbol');
        const ring = document.querySelector('.progress-ring-circle');
        const answerEl = document.getElementById('answer');
        const instruction = document.getElementById('instruction');
        const modal = document.getElementById('modal');
        const muteBtn = document.getElementById('mute-btn');
        const resetBtn = document.getElementById('reset-btn');

        let charge = 0;
        let isHolding = false;
        let isRevealed = false;
        let animFrame;
        const totalLength = 722; // 2 * PI * 115

        // ==========================================
        // === VFX Engine (Canvas Particle System) ===
        // ==========================================
        const canvas = document.getElementById('vfx-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, cx, cy;
        let vfxState = 'idle'; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2; cy = h / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(type) {
                this.type = type;
                this.reset();
            }
            reset() {
                if (this.type === 'ambient') {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 2;
                    this.life = Math.random();
                    // éš¨æ©Ÿé¡è‰²ï¼šé‡‘è‰²æˆ–æ·¡ç´«è‰²
                    this.isGold = Math.random() > 0.5;
                } else if (this.type === 'charge') {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 180 + Math.random() * 200;
                    this.x = cx + Math.cos(angle) * dist;
                    this.y = cy + Math.sin(angle) * dist;
                    this.size = Math.random() * 2 + 1;
                    this.speed = 3 + Math.random() * 4;
                    this.active = true;
                } else if (this.type === 'burst') {
                    this.x = cx; this.y = cy;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 12 + 5;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 4 + 1;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.active = true;
                    this.isGold = Math.random() > 0.3; // 70% é‡‘è‰²ï¼Œ30% ç´«è‰²
                }
            }
            update() {
                if (this.type === 'ambient') {
                    this.x += this.vx; this.y += this.vy;
                    this.life += 0.005;
                    this.alpha = (Math.sin(this.life * 2) + 1) / 2 * 0.4;
                    if(this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
                } else if (this.type === 'charge' && this.active) {
                    const dx = cx - this.x; const dy = cy - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 30) { this.active = false; } 
                    else {
                        const angle = Math.atan2(dy, dx);
                        this.x += Math.cos(angle) * this.speed;
                        this.y += Math.sin(angle) * this.speed;
                        this.speed += 0.3; 
                        this.alpha = 1 - (dist / 350);
                    }
                } else if (this.type === 'burst' && this.active) {
                    this.x += this.vx; this.y += this.vy;
                    this.vx *= 0.95; this.vy *= 0.95;
                    this.life -= this.decay;
                    this.alpha = this.life;
                    if (this.life <= 0) this.active = false;
                }
            }
            draw() {
                if (this.type !== 'ambient' && !this.active) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // å‹•æ…‹é…è‰²
                if (this.type === 'ambient') {
                    ctx.fillStyle = this.isGold ? 
                        `rgba(255, 215, 0, ${this.alpha})` : 
                        `rgba(180, 100, 255, ${this.alpha})`;
                } else if (this.type === 'charge') {
                    ctx.fillStyle = `rgba(180, 100, 255, ${this.alpha})`;
                } else {
                    ctx.fillStyle = this.isGold ? 
                        `rgba(255, 230, 100, ${this.alpha})` : 
                        `rgba(200, 150, 255, ${this.alpha})`;
                }
                ctx.fill();
            }
        }

        const ambientParticles = Array.from({length: 100}, () => new Particle('ambient'));
        const chargeParticles = Array.from({length: 120}, () => new Particle('charge'));
        const burstParticles = Array.from({length: 200}, () => new Particle('burst'));

        function animateVFX() {
            ctx.clearRect(0, 0, w, h);
            ambientParticles.forEach(p => { p.update(); p.draw(); });
            if (vfxState === 'charging') {
                chargeParticles.forEach(p => { 
                    if(!p.active && Math.random() > 0.8) p.reset(); 
                    p.update(); p.draw(); 
                });
            } else if (vfxState === 'burst') {
                 burstParticles.forEach(p => { p.update(); p.draw(); });
            }
            requestAnimationFrame(animateVFX);
        }
        animateVFX();

        // ==========================================
        // === Audio Engine (Varied & Procedural) ===
        // ==========================================
        const Audio = {
            ctx: null, masterGain: null, isMuted: false, chargeOsc: null,
            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.25;
                this.masterGain.connect(this.ctx.destination);
                this.startDrone();
            },
            toggleMute() {
                this.isMuted = !this.isMuted;
                if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted?0:0.25, this.ctx.currentTime, 0.2);
                return this.isMuted;
            },
            startDrone() {
                // èƒŒæ™¯éŸ³ä½¿ç”¨å…©å€‹ä½é »æŒ¯ç›ªå™¨ç”¢ç”Ÿæ‹é »ï¼Œé »ç‡æ¯æ¬¡éš¨æ©Ÿå¾®èª¿
                const osc1 = this.ctx.createOscillator();
                const osc2 = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                const baseFreq = 55 + Math.random() * 5; // éš¨æ©ŸåŸºé »
                osc1.frequency.value = baseFreq; 
                osc2.frequency.value = baseFreq + 1.5; // è¼•å¾®èµ°éŸ³ç”¢ç”Ÿ "Beating"
                
                gain.gain.value = 0.08;
                osc1.connect(gain); osc2.connect(gain); gain.connect(this.masterGain);
                osc1.start(); osc2.start();
            },
            startCharge() {
                if(this.isMuted) return;
                this.chargeOsc = this.ctx.createOscillator();
                this.chargeGain = this.ctx.createGain();
                
                this.chargeOsc.type = 'sawtooth'; 
                // æ¯æ¬¡è“„åŠ›çš„èµ·å§‹éŸ³é«˜ç•¥æœ‰ä¸åŒ
                this.chargeOsc.frequency.value = 70 + Math.random() * 20;
                
                this.chargeGain.gain.setValueAtTime(0, this.ctx.currentTime);
                this.chargeGain.gain.linearRampToValueAtTime(0.08, this.ctx.currentTime+2);
                
                // åŠ å…¥æ¿¾æ³¢å™¨è®“è²éŸ³æ›´æœ‰è³ªæ„Ÿ
                const filter = this.ctx.createBiquadFilter();
                filter.type = "lowpass";
                filter.frequency.value = 300;
                
                this.chargeOsc.connect(filter);
                filter.connect(this.chargeGain);
                this.chargeGain.connect(this.masterGain);
                this.chargeOsc.start();
            },
            updateCharge(progress) {
                if(this.chargeOsc && !this.isMuted) {
                    // é »ç‡ä¸Šå‡
                    this.chargeOsc.frequency.setTargetAtTime(80 + progress*3.5, this.ctx.currentTime, 0.1);
                    // éš¨æ©ŸæŠ–å‹• (Vibrato)
                    this.chargeOsc.detune.setValueAtTime(Math.random()*20 - 10, this.ctx.currentTime);
                }
            },
            stopCharge() {
                if(this.chargeOsc) {
                    this.chargeGain.gain.linearRampToValueAtTime(0, this.ctx.currentTime+0.2);
                    this.chargeOsc.stop(this.ctx.currentTime+0.2); 
                    this.chargeOsc = null;
                }
            },
            playReveal() {
                if(this.isMuted) return;
                // C Major 7 åŸºç¤é »ç‡ï¼Œä½†åŠ å…¥éš¨æ©Ÿè®Šæ•¸
                const baseNotes = [523.25, 659.25, 783.99, 1046.5];
                
                baseNotes.forEach((f,i) => { 
                    const osc = this.ctx.createOscillator(); 
                    const gain = this.ctx.createGain();
                    
                    osc.type = i===0 ? 'triangle' : 'sine';
                    
                    // ã€é—œéµå‡ç´šã€‘æ¯æ¬¡éš¨æ©Ÿå¾®èª¿éŸ³æº– (Detune)ï¼Œå‰µé€  "Chorus" æ•ˆæœ
                    const randomDetune = (Math.random() - 0.5) * 25; // +/- 12.5 cents
                    osc.frequency.value = f;
                    osc.detune.value = randomDetune;

                    // éš¨æ©Ÿå»¶é²æ’¥å¼¦ (Strumming effect)
                    const delay = Math.random() * 0.05;
                    const startTime = this.ctx.currentTime + delay;

                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.15/(i+1), startTime + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + 4);
                    
                    osc.connect(gain); 
                    gain.connect(this.masterGain);
                    osc.start(startTime); 
                    osc.stop(startTime + 4.5);
                });
            }
        };

        // === Application Logic ===
        function initExperience() {
            modal.classList.add('hidden');
            setTimeout(() => modal.style.display = 'none', 800);
            Audio.init();
            enableInteractions();
        }

        function toggleMute() {
            const muted = Audio.toggleMute();
            muteBtn.querySelector('span').innerText = muted ? 'ğŸ”‡' : 'ğŸ”Š';
        }

        function enableInteractions() {
            core.addEventListener('mousedown', startHold);
            core.addEventListener('touchstart', startHold, {passive: false});
            window.addEventListener('mouseup', endHold);
            window.addEventListener('touchend', endHold);
        }

        function disableInteractions() {
            core.removeEventListener('mousedown', startHold);
            core.removeEventListener('touchstart', startHold);
        }

        function resetApp() {
            isHolding = false; isRevealed = false; charge = 0;
            updateRing(0); vfxState = 'idle';
            
            answerEl.classList.remove('show');
            core.style.opacity = 1; 
            coreSymbol.style.opacity = 0.4;
            core.style.transform = "scale(1)";
            
            core.classList.remove('locked');
            resetBtn.classList.remove('highlight');
            
            instruction.classList.remove('fade');
            instruction.innerText = "é•·æŒ‰æ ¸å¿ƒæ³¨å…¥èƒ½é‡";
            core.classList.remove('charging', 'vibrating');

            enableInteractions();
        }

        function startHold(e) {
            if (e.cancelable) e.preventDefault();
            if (isRevealed) return; 
            
            isHolding = true;
            core.classList.add('charging');
            instruction.classList.add('fade');
            vfxState = 'charging';
            Audio.startCharge();
            loop();
        }

        function endHold(e) {
            if (!isHolding) return; // å¹½éˆä¿®æ­£

            isHolding = false;
            core.classList.remove('charging', 'vibrating');
            Audio.stopCharge();

            if (charge >= 100) {
                reveal();
            } else {
                vfxState = 'idle';
                instruction.classList.remove('fade');
                const rollback = setInterval(() => {
                    charge -= 6; 
                    if (charge < 0) charge = 0; 
                    updateRing(charge);
                    if (charge <= 0) clearInterval(rollback); 
                }, 10);
            }
        }

        function loop() {
            if (!isHolding) return;
            charge += 0.8; 
            updateRing(charge);
            Audio.updateCharge(charge);
            if (charge > 50) core.classList.add('vibrating');
            
            if (charge >= 100) {
                isHolding = false; 
                Audio.stopCharge();
                reveal();
            } else {
                animFrame = requestAnimationFrame(loop);
            }
        }

        function updateRing(percent) {
            ring.style.strokeDashoffset = totalLength - (percent / 100) * totalLength;
        }

        function reveal() {
            isRevealed = true;
            charge = 0; 
            updateRing(0);

            disableInteractions();
            core.classList.add('locked');
            resetBtn.classList.add('highlight');

            vfxState = 'burst';
            burstParticles.forEach(p => p.reset());
            Audio.playReveal();
            
            core.style.opacity = 0; 
            core.style.transform = "scale(1.5)";
            
            setTimeout(() => {
                answerEl.innerText = answers[Math.floor(Math.random() * answers.length)];
                answerEl.classList.add('show');
            }, 200);

            setTimeout(() => {
                instruction.innerText = "å„€å¼å®Œæˆ";
                instruction.classList.remove('fade');
            }, 2500);
        }
    </script>
