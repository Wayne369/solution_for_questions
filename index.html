<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celestial Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;700&family=Noto+Serif+TC:wght@200;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #020205;
            --primary-gold: #ffd700; /* æ›´ç´”ç²¹çš„é‡‘è‰² */
            --accent-glow: rgba(255, 215, 0, 0.6);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Cormorant Garamond', 'Noto Serif TC', serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas ç²’å­å±¤ (æœ€åº•å±¤) */
        #vfx-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* èƒŒæ™¯æ°›åœæšˆå½± */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-color) 80%);
            z-index: 1;
            pointer-events: none;
        }

        /* === UI æ§åˆ¶åˆ— === */
        .controls {
            position: absolute;
            top: 30px;
            width: 100%;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            z-index: 50;
        }

        .ctrl-btn {
            color: var(--text-secondary);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .ctrl-btn span { font-size: 1.2rem; }

        .ctrl-btn:hover {
            color: var(--primary-gold);
            text-shadow: 0 0 10px var(--accent-glow);
            background: rgba(255, 215, 0, 0.05);
        }

        /* === æ ¸å¿ƒäº’å‹•å€ === */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* åŒ…è£¹æ ¸å¿ƒå’Œç­”æ¡ˆçš„å®¹å™¨ï¼Œç”¨æ–¼å®šä½ */
        .core-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* æ³•é™£æ ¸å¿ƒ */
        .oracle-core {
            width: 100%; height: 100%;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            /* æ ¸å¿ƒç™¼å…‰ */
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1), inset 0 0 20px rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.15);
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(2px);
        }

        /* è“„åŠ›æ™‚çš„ç‹€æ…‹ */
        .oracle-core.charging {
            transform: scale(0.92);
            box-shadow: 0 0 60px var(--accent-glow), inset 0 0 40px var(--accent-glow);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        /* å¾®å¹…éœ‡å‹•å‹•ç•« */
        .oracle-core.vibrating {
            animation: vibrate 0.1s infinite linear;
        }
        @keyframes vibrate {
            0% { transform: scale(0.92) translate(0, 0); }
            25% { transform: scale(0.92) translate(1px, 1px); }
            50% { transform: scale(0.92) translate(0, 0); }
            75% { transform: scale(0.92) translate(-1px, -1px); }
            100% { transform: scale(0.92) translate(0, 0); }
        }

        /* é€²åº¦æ¢ SVG */
        .progress-svg {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transform: rotate(-90deg);
            pointer-events: none;
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.1s linear;
            stroke: var(--primary-gold);
            stroke-width: 3;
            fill: transparent;
            filter: drop-shadow(0 0 5px var(--primary-gold));
        }
        
        /* å…§éƒ¨åœ–é¨° */
        .symbol {
            font-size: 3rem;
            opacity: 0.3;
            transition: all 0.5s;
            color: var(--primary-gold);
        }
        .oracle-core:hover .symbol { opacity: 0.6; }
        .oracle-core.charging .symbol {
            opacity: 1; color: #fff;
            text-shadow: 0 0 20px var(--primary-gold);
            transform: scale(1.1);
        }

        /* ç­”æ¡ˆé¡¯ç¤º (ç›´æ¥åœ¨æ ¸å¿ƒä¸­å¤®) */
        .answer-text {
            position: absolute;
            z-index: 20;
            font-family: 'Noto Serif TC', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-gold);
            text-align: center;
            width: 300px; /* å…è¨±æ–‡å­—è¶…å‡ºåœ“åœˆ */
            pointer-events: none;
            opacity: 0;
            transform: scale(0.8);
            filter: blur(10px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* å½ˆæ€§æ•ˆæœ */
            text-shadow: 0 0 30px var(--accent-glow), 0 0 10px var(--primary-gold);
            mix-blend-mode: screen;
        }
        .answer-text.show {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        /* åº•éƒ¨æ“ä½œæŒ‡å¼• */
        .instruction-wrap {
            height: 60px; /* å›ºå®šé«˜åº¦é˜²æ­¢è·³å‹• */
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .instruction {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 500;
            opacity: 0.8;
            transition: all 0.5s;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .instruction.fade { opacity: 0; transform: translateY(10px); }

        /* Modal (é–‹å ´) */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 2, 5, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
        }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: var(--primary-gold);
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--accent-glow);
        }
        .start-btn {
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 15px 50px;
            font-size: 1.2rem;
            font-family: 'Noto Serif TC', serif;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.5s;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }
        .start-btn::before {
            content: ""; position: absolute;
            top:0; left:-100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.4), transparent);
            transition: 0.5s;
        }
        .start-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .start-btn:hover::before { left: 100%; }

    </style>
</head>
<body>

    <canvas id="vfx-canvas"></canvas>

    <div class="controls">
        <div class="ctrl-btn" onclick="resetApp()">
            <span>â†º</span> é‡ç½®å„€å¼
        </div>
        <div class="ctrl-btn" id="mute-btn" onclick="toggleMute()">
            <span>ğŸ”Š</span> è²éŸ³
        </div>
    </div>

    <div class="modal" id="modal">
        <h1>Celestial Oracle</h1>
        <p style="color: var(--text-secondary); letter-spacing: 2px; font-family:'Noto Serif TC';">è«‹é–‹å•Ÿè²éŸ³ä»¥ç²å¾—å®Œæ•´é«”é©—</p>
        <button class="start-btn" onclick="initExperience()">é–‹å§‹é€£çµ</button>
    </div>

    <div class="container">
        <div class="core-wrapper">
            <div class="answer-text" id="answer"></div>
            <div class="oracle-core" id="core">
                <svg class="progress-svg" viewBox="0 0 220 220">
                    <circle class="progress-ring-circle" 
                            cx="110" cy="110" r="105" 
                            stroke-dasharray="660" 
                            stroke-dashoffset="660" />
                </svg>
                <div class="symbol" id="core-symbol">âœ¦</div>
            </div>
        </div>

        <div class="instruction-wrap">
            <p class="instruction" id="instruction">é•·æŒ‰æ ¸å¿ƒæ³¨å…¥èƒ½é‡</p>
        </div>
    </div>

    <script>
        const answers = ["æ™‚æ©Ÿå·²åˆ°", "çµ•éå¶ç„¶", "ç›¸ä¿¡ç›´è¦º", "ä¿æŒéœé»˜", "å¤§è†½å‰è¡Œ", "æ”¾ä¸‹åŸ·å¿µ", "çµæœé©šäºº", "ç­‰å¾…ä¿¡è™Ÿ", "å›æ­¸åˆå¿ƒ", "å°‹æ±‚ç›Ÿå‹", "ç­”æ¡ˆåœ¨é¢¨ä¸­", "ç¨å®‰å‹¿èº", "è¬¹æ…è¡Œäº‹", "å…‰åœ¨å‰æ–¹", "æ··æ²Œæœªæ˜", "é€™å€¼å¾—å†’éšª", "é‡æ–°æ€è€ƒ", "ä½ æ˜¯å°çš„", "å‘½é‹å·²å®š", "ç„¡éœ€å¤šè¨€"];

        // === DOM Elements ===
        const core = document.getElementById('core');
        const coreSymbol = document.getElementById('core-symbol');
        const ring = document.querySelector('.progress-ring-circle');
        const answerEl = document.getElementById('answer');
        const instruction = document.getElementById('instruction');
        const modal = document.getElementById('modal');
        const muteBtn = document.getElementById('mute-btn');

        // === State ===
        let charge = 0;
        let isHolding = false;
        let isRevealed = false;
        let animFrame;
        const totalLength = 660; // 2 * PI * 105

        // ==========================================
        // === VFX Engine (Canvas Particle System) ===
        // ==========================================
        const canvas = document.getElementById('vfx-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, cx, cy;
        let particles = [];
        let vfxState = 'idle'; // idle, charging, burst

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2; cy = h / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(type) {
                this.type = type;
                this.reset();
            }
            reset() {
                if (this.type === 'ambient') {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.2;
                    this.vy = (Math.random() - 0.5) * 0.2;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.life = Math.random();
                    this.color = 'rgba(255, 215, 0, ';
                } else if (this.type === 'charge') {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 150 + Math.random() * 200;
                    this.x = cx + Math.cos(angle) * dist;
                    this.y = cy + Math.sin(angle) * dist;
                    this.size = Math.random() * 2 + 1;
                    this.speed = 2 + Math.random() * 3;
                    this.color = 'rgba(255, 230, 100, ';
                    this.active = true;
                } else if (this.type === 'burst') {
                    this.x = cx; this.y = cy;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 15 + 5;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 3 + 2;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.015;
                    this.color = 'rgba(255, 255, 200, ';
                    this.active = true;
                }
            }
            update() {
                if (this.type === 'ambient') {
                    this.x += this.vx; this.y += this.vy;
                    this.life += 0.01;
                    this.alpha = (Math.sin(this.life) + 1) / 2 * 0.5;
                    if(this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
                } else if (this.type === 'charge' && this.active) {
                    const dx = cx - this.x; const dy = cy - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 30) { this.active = false; } 
                    else {
                        const angle = Math.atan2(dy, dx);
                        this.x += Math.cos(angle) * this.speed;
                        this.y += Math.sin(angle) * this.speed;
                        this.speed += 0.2; // åŠ é€Ÿå¸å…¥
                        this.alpha = 1 - (dist / 300);
                    }
                } else if (this.type === 'burst' && this.active) {
                    this.x += this.vx; this.y += this.vy;
                    this.vx *= 0.96; this.vy *= 0.96; // é˜»åŠ›
                    this.life -= this.decay;
                    this.alpha = this.life;
                    if (this.life <= 0) this.active = false;
                }
            }
            draw() {
                if (this.type !== 'ambient' && !this.active) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.alpha + ')';
                ctx.fill();
            }
        }

        // åˆå§‹åŒ–ç²’å­æ± 
        const ambientParticles = Array.from({length: 80}, () => new Particle('ambient'));
        const chargeParticles = Array.from({length: 100}, () => new Particle('charge'));
        const burstParticles = Array.from({length: 150}, () => new Particle('burst'));

        function animateVFX() {
            ctx.clearRect(0, 0, w, h);
            // ç¹ªè£½ç’°å¢ƒç²’å­
            ambientParticles.forEach(p => { p.update(); p.draw(); });

            // æ ¹æ“šç‹€æ…‹ç¹ªè£½ç‰¹æ•ˆç²’å­
            if (vfxState === 'charging') {
                chargeParticles.forEach(p => { 
                    if(!p.active && Math.random() > 0.8) p.reset(); // æŒçºŒç”Ÿæˆ
                    p.update(); p.draw(); 
                });
            } else if (vfxState === 'burst') {
                 burstParticles.forEach(p => { p.update(); p.draw(); });
            }
            requestAnimationFrame(animateVFX);
        }
        animateVFX();

        // ==========================================
        // === Audio Engine (Web Audio API) ===
        // ==========================================
        const Audio = {
            ctx: null, masterGain: null, drone: null, chargeOsc: null, isMuted: false,
            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.25;
                this.masterGain.connect(this.ctx.destination);
                this.startDrone();
            },
            toggleMute() {
                this.isMuted = !this.isMuted;
                if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted?0:0.25, this.ctx.currentTime, 0.2);
                return this.isMuted;
            },
            startDrone() {
                const osc1 = this.ctx.createOscillator(), osc2 = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc1.frequency.value = 60; osc2.frequency.value = 62; 
                gain.gain.value = 0.08;
                osc1.connect(gain); osc2.connect(gain); gain.connect(this.masterGain);
                osc1.start(); osc2.start(); this.drone = {osc1, osc2, gain};
            },
            startCharge() {
                if(this.isMuted) return;
                this.chargeOsc = this.ctx.createOscillator();
                this.chargeGain = this.ctx.createGain();
                this.chargeOsc.type = 'sawtooth'; this.chargeOsc.frequency.value = 80;
                this.chargeGain.gain.setValueAtTime(0, this.ctx.currentTime);
                this.chargeGain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime+2);
                this.chargeOsc.connect(this.chargeGain); this.chargeGain.connect(this.masterGain);
                this.chargeOsc.start();
            },
            updateCharge(progress) {
                if(this.chargeOsc && !this.isMuted) this.chargeOsc.frequency.setTargetAtTime(80 + progress*3, this.ctx.currentTime, 0.1);
            },
            stopCharge() {
                if(this.chargeOsc) {
                    this.chargeGain.gain.linearRampToValueAtTime(0, this.ctx.currentTime+0.2);
                    this.chargeOsc.stop(this.ctx.currentTime+0.2); this.chargeOsc = null;
                }
            },
            playReveal() {
                if(this.isMuted) return;
                [523.25, 659.25, 783.99, 1046.5].forEach((f,i) => { // C Major 7 Chord
                    const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                    osc.type = i===0?'triangle':'sine'; osc.frequency.value = f;
                    gain.gain.setValueAtTime(0, this.ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.15/(i+1), this.ctx.currentTime+0.02);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime+4);
                    osc.connect(gain); gain.connect(this.masterGain);
                    osc.start(); osc.stop(this.ctx.currentTime+4.5);
                });
            }
        };

        // === Application Logic ===
        function initExperience() {
            modal.classList.add('hidden');
            setTimeout(() => modal.style.display = 'none', 800);
            Audio.init();
        }

        function toggleMute() {
            const muted = Audio.toggleMute();
            muteBtn.querySelector('span').innerText = muted ? 'ğŸ”‡' : 'ğŸ”Š';
        }

        function resetApp() {
            isHolding = false; isRevealed = false; charge = 0;
            updateRing(0); vfxState = 'idle';
            answerEl.classList.remove('show');
            core.style.opacity = 1; coreSymbol.style.opacity = 0.3;
            core.style.transform = "scale(1)";
            instruction.classList.remove('fade');
            instruction.innerText = "é•·æŒ‰æ ¸å¿ƒæ³¨å…¥èƒ½é‡";
            core.classList.remove('charging', 'vibrating');
        }

        function startHold(e) {
            if (e.cancelable) e.preventDefault();
            if (isRevealed) return;
            isHolding = true;
            core.classList.add('charging');
            instruction.classList.add('fade');
            vfxState = 'charging';
            Audio.startCharge();
            loop();
        }

        function endHold() {
            isHolding = false;
            core.classList.remove('charging', 'vibrating');
            Audio.stopCharge();
            if (charge >= 100) {
                reveal();
            } else {
                vfxState = 'idle';
                instruction.classList.remove('fade');
                const rollback = setInterval(() => {
                    charge -= 6; updateRing(charge);
                    if (charge <= 0) { clearInterval(rollback); charge = 0; }
                }, 10);
            }
        }

        function loop() {
            if (!isHolding) return;
            charge += 0.8; // Charge speed
            updateRing(charge);
            Audio.updateCharge(charge);
            if (charge > 50) core.classList.add('vibrating');
            if (charge >= 100) endHold();
            else animFrame = requestAnimationFrame(loop);
        }

        function updateRing(percent) {
            ring.style.strokeDashoffset = totalLength - (percent / 100) * totalLength;
        }

        function reveal() {
            isRevealed = true;
            vfxState = 'burst';
            burstParticles.forEach(p => p.reset()); // Trigger burst
            Audio.playReveal();
            
            core.style.transform = "scale(1.5)";
            core.style.opacity = 0; // Core fades out
            
            setTimeout(() => {
                answerEl.innerText = answers[Math.floor(Math.random() * answers.length)];
                answerEl.classList.add('show');
            }, 200);

            setTimeout(() => {
                instruction.innerText = "é»æ“Šå·¦ä¸Šè§’é‡ç½®å„€å¼";
                instruction.classList.remove('fade');
            }, 2500);
        }

        core.addEventListener('mousedown', startHold);
        core.addEventListener('touchstart', startHold, {passive: false});
        window.addEventListener('mouseup', endHold);
        window.addEventListener('touchend', endHold);
    </script>
