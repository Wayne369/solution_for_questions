<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Void Oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --primary-glow: #a29bfe; /* 紫色光芒 */
            --secondary-glow: #74b9ff; /* 藍色輔助 */
            --error-color: #ff7675;
            --text-color: #dfe6e9;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 移除手機點擊藍框 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cinzel', 'Noto Serif TC', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none; /* 禁止選取文字 */
            touch-action: none; /* 禁止手機預設觸控行為 */
        }

        /* 背景星雲 */
        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 70%);
            z-index: -2;
        }

        /* 雜訊紋理 */
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* === 核心互動區 === */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* 法陣 (按鈕) */
        .oracle-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(162, 155, 254, 0.1);
        }

        /* 呼吸燈效果 */
        .oracle-circle::before {
            content: "";
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 1px dashed rgba(162, 155, 254, 0.3);
            animation: rotate-slow 20s linear infinite;
        }

        .oracle-circle.charging {
            border-color: var(--primary-glow);
            box-shadow: 0 0 50px var(--primary-glow), inset 0 0 30px var(--primary-glow);
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 能量圖標 */
        .icon {
            font-size: 2.5rem;
            color: rgba(255,255,255,0.7);
            transition: all 0.3s;
        }
        
        .oracle-circle.charging .icon {
            transform: scale(0.8);
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        /* 進度條 SVG */
        .progress-svg {
            position: absolute;
            top: -5px; left: -5px;
            width: 170px; height: 170px;
            transform: rotate(-90deg);
            pointer-events: none;
        }

        .progress-ring {
            fill: transparent;
            stroke: var(--primary-glow);
            stroke-width: 4;
            stroke-dasharray: 502; /* 2 * PI * 80 */
            stroke-dashoffset: 502;
            stroke-linecap: round;
        }

        /* === 提示文字 === */
        .hint-text {
            margin-top: 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            transition: opacity 0.3s;
        }
        
        .hint-text.warn {
            color: var(--error-color);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* === 答案顯示區 === */
        .answer-area {
            position: absolute;
            top: 20%;
            width: 90%;
            text-align: center;
            pointer-events: none;
        }

        .answer-text {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            filter: blur(10px);
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-shadow: 0 0 30px rgba(162, 155, 254, 0.5);
        }

        .answer-text.visible {
            opacity: 1;
            filter: blur(0);
            transform: scale(1);
        }

        /* === 使用說明 Modal (覆蓋層) === */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(162, 155, 254, 0.3);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transform: translateY(0);
            transition: transform 0.5s;
        }

        .modal-overlay.hidden .modal-content {
            transform: translateY(-20px);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-glow);
            letter-spacing: 3px;
        }

        .modal-steps {
            text-align: left;
            margin-bottom: 30px;
            color: #b2bec3;
            line-height: 1.8;
            font-size: 1rem;
        }

        .modal-steps li {
            margin-bottom: 10px;
            list-style: none; /* 移除預設點點 */
            position: relative;
            padding-left: 20px;
        }

        .modal-steps li::before {
            content: "✦";
            position: absolute;
            left: 0;
            color: var(--primary-glow);
            font-size: 0.8rem;
            top: 4px;
        }

        .start-btn {
            background: transparent;
            border: 1px solid var(--primary-glow);
            color: var(--primary-glow);
            padding: 10px 30px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            background: var(--primary-glow);
            color: #000;
            box-shadow: 0 0 20px var(--primary-glow);
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div class="modal-overlay" id="intro-modal">
        <div class="modal-content">
            <h2 class="modal-title">THE VOID ORACLE</h2>
            <ul class="modal-steps">
                <li>閉上雙眼，在心中默念你的問題。</li>
                <li>這不是按鈕，而是連結通道。</li>
                <li><strong>長按</strong>螢幕中央的法陣注入能量。</li>
                <li>當能量圓環填滿時，放手獲取解答。</li>
            </ul>
            <button class="start-btn" onclick="closeModal()">我準備好了</button>
        </div>
    </div>

    <div class="container">
        <div class="answer-area">
            <div class="answer-text" id="answer"></div>
        </div>

        <div class="oracle-circle" id="circle">
            <svg class="progress-svg">
                <circle class="progress-ring" cx="85" cy="85" r="80"></circle>
            </svg>
            <div class="icon">✦</div>
        </div>

        <p class="hint-text" id="hint">長按法陣注入能量</p>
    </div>

    <script>
        // === 資料庫 ===
        const answers = [
            "毫無疑問", "時機未到", "專注於當下", "這是不確定的",
            "相信你的直覺", "重新考慮", "結果將令你驚喜", "別回頭看",
            "放手一搏", "你需要耐心", "尋求他人幫助", "答案在你心中",
            "絕對是", "看起來不錯", "謹慎行事", "這值得冒險",
            "這是一場試煉", "順其自然", "混亂後的平靜", "光在前方"
        ];

        // === DOM 元素 ===
        const circle = document.getElementById('circle');
        const ring = document.querySelector('.progress-ring');
        const hint = document.getElementById('hint');
        const answerEl = document.getElementById('answer');
        const modal = document.getElementById('intro-modal');

        // === 變數 ===
        let charge = 0;
        let isHolding = false;
        let animationId;
        const totalLength = 502; // 圓周長
        let isCooldown = false; // 冷卻時間防止連點

        // === 關閉說明視窗 ===
        function closeModal() {
            modal.classList.add('hidden');
            // 為了無障礙體驗，隱藏後稍後移除 display
            setTimeout(() => {
                modal.style.display = 'none';
            }, 500);
        }

        // === 互動邏輯 ===
        function startCharge(e) {
            if (e.cancelable) e.preventDefault(); // 防止手機選取/右鍵
            if (isCooldown) return;

            // 隱藏舊答案
            answerEl.classList.remove('visible');
            
            isHolding = true;
            circle.classList.add('charging');
            hint.innerText = "集中精神...";
            hint.classList.remove('warn');
            hint.style.opacity = 0.8;

            chargeLoop();
        }

        function endCharge() {
            isHolding = false;
            circle.classList.remove('charging');

            if (charge >= 100) {
                // 成功觸發
                revealAnswer();
                charge = 0;
                updateRing(0);
            } else {
                // 失敗 (太早放開)
                if (charge > 10) { // 如果只按了一下下
                   hint.innerText = "能量不足，請長按";
                   hint.classList.add('warn');
                } else {
                   hint.innerText = "長按法陣注入能量";
                }
                
                // 快速回退動畫
                cancelAnimationFrame(animationId);
                const rollBack = setInterval(() => {
                    charge -= 5;
                    if (charge <= 0) {
                        charge = 0;
                        clearInterval(rollBack);
                    }
                    updateRing(charge);
                }, 10);
            }
        }

        function chargeLoop() {
            if (!isHolding) return;

            // 增加能量 (速度可調)
            charge += 1.5; 
            
            // 震動特效 (隨著能量增加，震動變大)
            if (charge > 20) {
                const shakeIntensity = (charge / 100) * 5;
                const x = (Math.random() - 0.5) * shakeIntensity;
                const y = (Math.random() - 0.5) * shakeIntensity;
                circle.style.transform = `translate(${x}px, ${y}px)`;
            }

            updateRing(charge);

            if (charge >= 100) {
                endCharge(); // 集滿自動觸發
            } else {
                animationId = requestAnimationFrame(chargeLoop);
            }
        }

        function updateRing(percent) {
            const offset = totalLength - (percent / 100) * totalLength;
            ring.style.strokeDashoffset = offset;
        }

        // === 顯示答案 (含解碼特效) ===
        function revealAnswer() {
            isCooldown = true; // 進入冷卻
            hint.style.opacity = 0;
            circle.style.transform = 'scale(0.9)'; // 釋放時縮一下

            const finalAnswer = answers[Math.floor(Math.random() * answers.length)];
            const glitchChars = "!@#$%^&*()<>?{}[]ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            
            answerEl.classList.add('visible');
            
            let i = 0;
            // 解碼動畫：前幾幀顯示亂碼
            const interval = setInterval(() => {
                answerEl.innerText = finalAnswer.split('').map((char, index) => {
                    if (index < i) return finalAnswer[index];
                    return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                }).join('');
                
                i += 1/3; // 解碼速度
                
                if (i >= finalAnswer.length) {
                    clearInterval(interval);
                    answerEl.innerText = finalAnswer;
                    
                    // 重置狀態
                    setTimeout(() => {
                        isCooldown = false;
                        hint.innerText = "再次長按提問";
                        hint.style.opacity = 0.5;
                        circle.style.transform = 'scale(1)';
                    }, 1000);
                }
            }, 30);
        }

        // === 事件監聽 (支援滑鼠與觸控) ===
        circle.addEventListener('mousedown', startCharge);
        circle.addEventListener('touchstart', startCharge, {passive: false});

        window.addEventListener('mouseup', endCharge);
        window.addEventListener('touchend', endCharge);

    </script>
</body>
</html>
