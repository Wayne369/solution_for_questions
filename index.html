            "Ê∑±ÂëºÂê∏", "Âà•Â§™ËãõÊ±Ç", "ËÆìÂÆÉÈÅéÂéª", "Èö®È¢®ËÄåÂéª",

            //ÊäΩË±°
            "ÈáéÁç∏ÂâçËº©", "ÈæçËÉ§‰πãÂäõ", "Áå∂Ë±´ÔºåÂ∞±ÊúÉÊïóÂåó", "ÊúÉÂì°Âà∂È§êÂª≥", "ÊàëÊâìÂÆøÂÑ∫", "ÊàëÔºåÁúüÊòØÂÄãÁ¨®Ëõã", "ÈùàÈ≠ÇÂØ∂Áü≥ÊúÉÂ≠ïËÇ≤È≠îÂ•≥ÁöÑË©±ÔºåÂ§ßÂÆ∂‰∏çÈÉΩÂè™ÊúâÂéªÊ≠ª‰∫ÜÂóéÔºÅ"
        ];

        const core = document.getElementById('core');
        const coreSymbol = document.getElementById('core-symbol');
        const ring = document.querySelector('.progress-ring-circle');
        const answerEl = document.getElementById('answer');
        const hud = document.getElementById('hud');
        const resetBtn = document.getElementById('reset-btn');
        const muteBtn = document.getElementById('mute-btn');

        let charge = 0;
        let isHolding = false;
        let isRevealed = false;
        let animFrame;
        const totalLength = 754; 
        const CHARGE_SPEED = 1.0; 

        // ==========================================
        // === VFX Engine ===
        // ==========================================
        const canvas = document.getElementById('vfx-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, cx, cy;
        let vfxState = 'idle'; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2; cy = h / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(type) { this.type = type; this.reset(); }
            reset() {
                if (this.type === 'ambient') {
                    this.x = Math.random() * w; this.y = Math.random() * h;
                    this.vx = (Math.random()-0.5)*0.2; this.vy = (Math.random()-0.5)*0.2;
                    this.size = Math.random() * 3; this.life = Math.random();
                    this.hue = Math.random()>0.5 ? 260 : 320; 
                } else if (this.type === 'charge') {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 180 + Math.random() * 150;
                    this.x = cx + Math.cos(angle) * dist; this.y = cy + Math.sin(angle) * dist;
                    this.size = Math.random() * 2 + 1;
                    this.speed = 4 + Math.random() * 3; 
                    this.active = true; this.hue = 280;
                } else if (this.type === 'burst') {
                    this.x = cx; this.y = cy;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 3;
                    this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 6 + 2; this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.active = true; this.hue = Math.random()*60 + 240;
                }
            }
            update() {
                if (this.type === 'ambient') {
                    this.x += this.vx; this.y += this.vy; this.life += 0.003;
                    this.alpha = (Math.sin(this.life*3)+1)/2*0.3;
                    if(this.x<0||this.x>w||this.y<0||this.y>h) this.reset();
                } else if (this.type === 'charge' && this.active) {
                    const dx = cx - this.x; const dy = cy - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 40) { this.active = false; } 
                    else {
                        const angle = Math.atan2(dy, dx);
                        this.x += Math.cos(angle)*this.speed; this.y += Math.sin(angle)*this.speed;
                        this.speed += 0.2; this.alpha = 1 - (dist/350);
                    }
                } else if (this.type === 'burst' && this.active) {
                    this.x += this.vx; this.y += this.vy; this.vx*=0.94; this.vy*=0.94;
                    this.life -= this.decay; this.alpha = this.life;
                    if (this.life<=0) this.active = false;
                }
            }
            draw() {
                if (this.type!=='ambient' && !this.active) return;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 70%, ${this.alpha})`;
                ctx.fill();
            }
        }

        const particles = [
            ...Array.from({length: 60}, ()=>new Particle('ambient')),
            ...Array.from({length: 100}, ()=>new Particle('charge')),
            ...Array.from({length: 150}, ()=>new Particle('burst'))
        ];

        function animateVFX() {
            ctx.clearRect(0,0,w,h); ctx.globalCompositeOperation = 'screen';
            particles.forEach(p => { 
                if(vfxState==='idle' && p.type!=='ambient') return;
                if(vfxState==='charging' && p.type==='burst') return;
                if(vfxState==='burst' && p.type==='charge') return;
                if(vfxState==='charging' && p.type==='charge' && !p.active && Math.random()>0.7) p.reset();
                p.update(); p.draw(); 
            });
            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animateVFX);
        }
        animateVFX();

        // ==========================================
        // === Enhanced Audio Engine (Rich Variety) ===
        // ==========================================
        const Audio = {
            ctx: null, masterGain: null, isMuted: false, chargeOsc: null,
            init() {
                if(this.ctx) return; 
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.3;
                this.masterGain.connect(this.ctx.destination);
                this.startDrone();
            },
            resume() { if(this.ctx && this.ctx.state === 'suspended') this.ctx.resume(); },
            toggleMute() {
                this.isMuted = !this.isMuted;
                if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted?0:0.3, this.ctx.currentTime, 0.1);
                return this.isMuted;
            },
            startDrone() {
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sine'; osc.frequency.value = 110; gain.gain.value = 0.05;
                osc.connect(gain); gain.connect(this.masterGain); osc.start();
            },
            startCharge() {
                if(this.isMuted) return;
                this.chargeOsc = this.ctx.createOscillator();
                this.chargeGain = this.ctx.createGain();
                this.chargeOsc.type = 'triangle'; this.chargeOsc.frequency.value = 220;
                this.chargeGain.gain.setValueAtTime(0, this.ctx.currentTime);
                this.chargeGain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime + 1.0); 
                this.chargeOsc.connect(this.chargeGain); this.chargeGain.connect(this.masterGain);
                this.chargeOsc.start();
            },
            updateCharge(progress) {
                if(this.chargeOsc && !this.isMuted) {
                    this.chargeOsc.frequency.setTargetAtTime(220 + progress*2.5, this.ctx.currentTime, 0.05);
                }
            },
            stopCharge() {
                if(this.chargeOsc) {
                    this.chargeGain.gain.linearRampToValueAtTime(0, this.ctx.currentTime+0.1);
                    this.chargeOsc.stop(this.ctx.currentTime+0.1); this.chargeOsc = null;
                }
            },
            // === ÂÖ®Êñ∞ÂçáÁ¥öÁöÑÊè≠ÊõâÈü≥ÊïàÈÇèËºØ ===
            playReveal() {
                if(this.isMuted) return;
                
                // ÂÆöÁæ© 5 Á®Æ‰∏çÂêåÁöÑËÅ≤Èü≥Â†¥ÊôØ (Palettes)
                const palettes = [
                    { name: 'Crystal', type: 'sine', notes: [523, 659, 784, 1046], speed: 0.05 }, // C Major (Ê∏ÖËÑÜ)
                    { name: 'Dream', type: 'triangle', notes: [220, 261, 329, 440, 523], speed: 0.1 }, // A Minor Pentatonic (Â§¢Âπª)
                    { name: 'Void', type: 'sine', notes: [196, 233, 293, 392], speed: 0.15, detune: true }, // G Minor (Ê∑±Ê≤â)
                    { name: 'Divine', type: 'triangle', notes: [261, 329, 392, 523, 659, 784], speed: 0.04 }, // C Major ext (ËéäÂö¥)
                    { name: 'Mystery', type: 'sine', notes: [293, 349, 415, 587], speed: 0.12 } // D Minor (Á•ûÁ•ï)
                ];

                // Èö®Ê©üÈÅ∏Êìá‰∏ÄÁ®ÆÂ†¥ÊôØ
                const currentPalette = palettes[Math.floor(Math.random() * palettes.length)];
                
                // Èö®Ê©üÊ±∫ÂÆöÊñπÂêë (‰∏äË°å„ÄÅ‰∏ãË°å„ÄÅÈΩäÂ•è)
                const direction = Math.random(); 
                let playOrder = [...currentPalette.notes];
                if (direction > 0.66) playOrder.reverse(); // 33% Ê©üÁéá‰∏ãË°å
                else if (direction > 0.33) playOrder = playOrder.sort(() => Math.random() - 0.5); // 33% Ê©üÁéá‰∫ÇÂ∫è
                
                // ÈΩäÂ•èÊ®°Âºè (ÂêåÊôÇÊí≠Êîæ)
                const isChord = Math.random() > 0.8; 

                playOrder.forEach((f, i) => { 
                    const osc = this.ctx.createOscillator(); 
                    const gain = this.ctx.createGain();
                    
                    osc.type = currentPalette.type;
                    osc.frequency.value = f;
                    
                    // Â¶ÇÊûúÊòØ Void Ê®°ÂºèÔºåÂä†ÂÖ•Èö®Ê©üÂ§±Ë´ß
                    if(currentPalette.detune) osc.detune.value = (Math.random() - 0.5) * 30;

                    // Ë®àÁÆóÊí≠ÊîæÊôÇÈñì
                    const startTime = this.ctx.currentTime + (isChord ? 0 : i * currentPalette.speed);
                    
                    // Èö®Ê©üÈ§òÈü≥Èï∑Â∫¶ (2~4Áßí)
                    const duration = 2.0 + Math.random() * 2.0;

                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.1 / (isChord ? playOrder.length : 1), startTime + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                    
                    osc.connect(gain); gain.connect(this.masterGain);
                    osc.start(startTime); osc.stop(startTime + duration + 0.5);
                });
            }
        };

        }

        function resetApp() {
            isHolding = false; isRevealed = false; charge = 0;
            updateRing(0); vfxState = 'idle';
            
            answerEl.classList.remove('show');
            core.style.opacity = 1; coreSymbol.style.opacity = 0.6;
            core.style.transform = "scale(1)";
            core.classList.remove('locked', 'charging', 'vibrating');
            
            hud.classList.remove('hidden'); 
            resetBtn.classList.remove('visible'); 

            enableInteractions();
        }

        function startHold(e) {
            if (e.cancelable) e.preventDefault();
            if (isRevealed) return; 

            if (!Audio.ctx) Audio.init();
            Audio.resume();
            
            isHolding = true;
            core.classList.add('charging');
            vfxState = 'charging';
            
            hud.classList.add('hidden');
            
            Audio.startCharge();
            loop();
        }

        function endHold(e) {
            if (!isHolding) return; 

            isHolding = false;
            core.classList.remove('charging', 'vibrating');
            Audio.stopCharge();

            if (charge >= 100) {
                reveal();
            } else {
                vfxState = 'idle';
                hud.classList.remove('hidden'); 
                const rollback = setInterval(() => {
                    charge -= 8; 
                    if (charge < 0) charge = 0; 
                    updateRing(charge);
                    if (charge <= 0) clearInterval(rollback); 
                }, 10);
            }
        }

        function loop() {
            if (!isHolding) return;
            charge += CHARGE_SPEED; 
            updateRing(charge);
            Audio.updateCharge(charge);
            if (charge > 50) core.classList.add('vibrating');
            
            if (charge >= 100) {
                isHolding = false; 
                Audio.stopCharge();
                reveal();
            } else {
                animFrame = requestAnimationFrame(loop);
            }
        }

        function updateRing(percent) {
            ring.style.strokeDashoffset = totalLength - (percent / 100) * totalLength;
        }

        function reveal() {
            isRevealed = true;
            charge = 0; updateRing(0);

            disableInteractions();
            core.classList.add('locked');
            vfxState = 'burst';
            
            particles.forEach(p => { if(p.type==='burst') p.reset(); }); 
            Audio.playReveal();
            
            core.style.opacity = 0; core.style.transform = "scale(1.5)";
            
            setTimeout(() => {
                answerEl.innerText = answers[Math.floor(Math.random() * answers.length)];
                answerEl.classList.add('show');
            }, 100);

            setTimeout(() => {
                resetBtn.classList.add('visible');
            }, 1500);
        }
    </script>
</body>
